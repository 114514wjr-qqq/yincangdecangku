<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业网站示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft Yahei", sans-serif;
        }
        body {
            background-color: #f5f5f5;
            color: #333;
        }
        .header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .logo {
            width: 50px;
            height: 50px;
            background-color: #333;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .nav {
            display: flex;
            gap: 20px;
        }
        .nav a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .nav a:hover {
            background-color: #333;
            color: #fff;
        }
        .hero {
            background-color: #f0f0f0;
            padding: 50px 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .hero h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .hero p {
            max-width: 600px;
            margin-bottom: 20px;
            color: #666;
        }
        .hero-images {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .hero-image {
            width: 200px;
            height: 150px;
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        .main {
            display: flex;
            margin: 20px;
        }
        .left {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            margin-right: 20px;
        }
        .right {
            flex: 2;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            width: calc(33.333% - 20px);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #eee;
        }
        .news {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
        }
        .news ul {
            list-style-type: none;
        }
        .news li {
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px dashed #eee;
        }
        .contact {
            margin: 20px;
            display: flex;
            gap: 20px;
        }
        .contact-form {
            flex: 1;
            background-color: #fff;
            padding: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .contact-info {
            flex: 1;
            background-color: #fff;
            padding: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo"></div>
        <div class="nav">
            <a href="#">首页</a>
            <a href="#">关于我们</a>
            <a href="#">产品中心</a>
            <a href="#">新闻动态</a>
            <a href="#">联系我们</a>
        </div>
    </div>
    <div class="hero">
        <h1>创新能动 品质引领</h1>
        <p>主要描述公司的业务范围、核心优势、发展愿景等，传递企业价值主张。</p>
        <div class="hero-images">
            <div class="hero-image"></div>
            <div class="hero-image"></div>
        </div>
    </div>
    <div class="main">
        <div class="left">
            <h2>关于我们</h2>
            <div class="company-intro">
                <h3>企业简介</h3>
                <p>简述公司的发展历程、核心业务、产品特色及市场定位，突出企业的独特优势和行业地位。</p>
            </div>
            <div class="team">
                <h3>关于团队</h3>
                <p>介绍核心团队成员的专业背景、行业经验和成就，展现团队的专业能力和凝聚力。</p>
            </div>
        </div>
